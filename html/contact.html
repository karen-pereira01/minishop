<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MiniShop - Contato</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body onload="checkLogin()" class="bg-light">

  <!-- Navbar consistente -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">MiniShop</span>
      <div>
        <a href="home.html" class="btn btn-outline-light btn-sm me-2">Home</a>
        <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
      </div>
    </div>
  </nav>

  <!-- ConteÃºdo principal -->
  <div class="container py-5">
    <h3>Fale Conosco</h3>
    <p class="text-muted">Envie uma mensagem e retornaremos em breve.</p>
    <div id="alert-container"></div>
    <form id="contactForm" class="mt-3">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" id="name" class="form-control" placeholder="Seu nome completo">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="exemplo@dominio.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensagem</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Digite sua mensagem..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="../js/contact.js"></script>
  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "index.html";
      }
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
